<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
</head>

<body>

    <div>
        <b>请选择您的爱好</b>
        <br />
    </div>

    <div id="divlist">
        <input type="checkbox" value="内卷" name="options">内卷
        <input type="checkbox" value="疯狂内卷" name="options">疯狂内卷
        <input type="checkbox" value="拼命内卷" name="options">拼命内卷
        <input type="checkbox" value="使劲内卷" name="options">使劲内卷
        <br />
        <input type="button" value="全选" name="all">
        <input type="button" value="全不选" name="none">
        <input type="button" value="反选" name="opposite">
    </div>


<script>
    let options=document.getElementsByName('options')
    let btn1=document.getElementsByName('all')
    let btn2=document.getElementsByName('none')
    let btn3=document.getElementsByName('opposite')

    btn1[0].onclick=function(){
        for(let i=0;i<options.length;i++){
            options[i].checked=true;
        }

    }
    btn2[0].onclick=function(){
        for(let i=0;i<options.length;i++){
            options[i].checked=false;
        }
    
    }
    btn3[0].onclick=function(){
        for(let i=0;i<options.length;i++){
            if(options[i].checked==false)
                 options[i].checked=true;
            else 
                options[i].checked=false;
        }
    }
    
</script>

</body>

</html>
