<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        li{
            width:300px;
            padding:5px;
            color:rgb(60, 56, 56);
            font-size:15px;
            margin:15px 0;
        }
        li a{
            float:right;
        }
    </style>
</head>
<body>
    <textarea></textarea>
    <button>发布</button>
        <ul>

        </ul>
    <script>
        let btn=document.querySelector('button');
        let text=document.querySelector('textarea');
        let ul=document.querySelector('ul')

        btn.onclick=function(){
            if(text.value==''){
                alert('请输入内容');
                return false;
            }
            else{
                let li=document.createElement('li');
                li.innerHTML=text.value ;
                ul.insertBefore(li,ul.children[0]);
                text.value=' ';
            }

    }
    </script>
  
</body>
</html>
